<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Snake</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(
        35,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      var renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0xeeeeee);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var material = new THREE.LineBasicMaterial({
        color: 0x000000,
      });

      var material2 = new THREE.MeshLambertMaterial({
        color: 0xff0000,
        transparent: true,
        opacity: 0.5,
      });
      function generateGridCube(x, y, z) {
        var geometry = new THREE.Geometry();

        geometry.vertices = [];
        geometry.vertices.push(new THREE.Vector3(x - 1, y - 1, z - 1));
        geometry.vertices.push(new THREE.Vector3(x - 1, y - 1, z));
        geometry.vertices.push(new THREE.Vector3(x - 1, y, z));
        geometry.vertices.push(new THREE.Vector3(x, y, z));
        geometry.vertices.push(new THREE.Vector3(x, y, z - 1));
        geometry.vertices.push(new THREE.Vector3(x - 1, y, z - 1));
        geometry.vertices.push(new THREE.Vector3(x - 1, y - 1, z - 1));
        geometry.vertices.push(new THREE.Vector3(x, y - 1, z - 1));
        geometry.vertices.push(new THREE.Vector3(x, y - 1, z));
        geometry.vertices.push(new THREE.Vector3(x - 1, y - 1, z));
        geometry.vertices.push(new THREE.Vector3(x - 1, y, z));
        geometry.vertices.push(new THREE.Vector3(x - 1, y, z - 1));
        geometry.vertices.push(new THREE.Vector3(x, y, z - 1));
        geometry.vertices.push(new THREE.Vector3(x, y - 1, z - 1));
        geometry.vertices.push(new THREE.Vector3(x, y - 1, z));
        geometry.vertices.push(new THREE.Vector3(x, y, z));
        var line = new THREE.Line(geometry, material2);
        scene.add(line);
      }

      camera.position.z = 25;
      camera.position.y = 5;
      camera.position.x = 4;

      // for (y = 0; y < 10; y++) {
      //   for (z = 0; z < 10; z++) {
      //     for (x = 0; x < 10; x++) {
      //       generateGridCube(x, y, z);
      //     }
      //   }
      // }

      generateGridCube(1, 1, 1);

      var light = new THREE.AmbientLight(0x404040); // soft white light
      scene.add(light);

      // White directional light at half intensity shining from the top.
      var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
      scene.add(directionalLight);

      function render() {
        requestAnimationFrame(render);

        renderer.render(scene, camera);
      }
      render();
    </script>
  </body>
</html>
<style>
  * {
    margin: 0px;
    overflow: hidden;
  }
</style>
