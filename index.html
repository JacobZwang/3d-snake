<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>3D Snake</title>
  </head>
  <body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
    <script>
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(
        35,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      var renderer = new THREE.WebGLRenderer();
      renderer.setClearColor(0xeeeeee);
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      camera.position.z = 25;
      camera.position.y = 5;
      camera.position.x = 4;

      var geometry = new THREE.BoxGeometry();
      function generateSnake(x, y, z) {
        var material = new THREE.MeshStandardMaterial({
          metalness: 0,
          roughness: 0.5,
        });

        var cube = new THREE.Mesh(geometry, material);
        scene.add(cube);
        cube.position.set(x, y, z);
      }

      // generate fruit
      var fruit = new THREE.BoxGeometry();
      function generateFruit(x, y, z) {
        const material = new THREE.MeshPhongMaterial({
          color: 0xff0000,
          flatShading: true,
        });

        var fruitobj = new THREE.Mesh(fruit, material);
        scene.add(fruitobj);
        fruitobj.position.set(x, y, z);
      }

      function setup() {
        var xspeed = 1;
        var yspeed = 0;
        var zspeed = 0;
        var x = 1;
        var y = 1;
        var z = 1;
        var fruitx = 5;
        var fruity = 1;
        var fruitz = 1;
        var length = 1;
        var tail = [{ x: 1, y: 1, z: 1 }];

        setInterval(function () {
          while (scene.children.length > 0) {
            scene.remove(scene.children[0]);
          }

          var light = new THREE.AmbientLight(0x404040);
          scene.add(light);
          var directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
          scene.add(directionalLight);

          x = x + xspeed;
          y = y + yspeed;
          z = z + zspeed;

          tail.forEach(function (item) {
            generateSnake(item.x, item.y, item.z);
          });

          generateFruit(fruitx, fruity, fruitz);

          if (x === fruitx && y === fruity && z === fruitz) {
            length = length + 1;
            fruitx = Math.floor(Math.random() * 10) + 1;
            fruity = Math.floor(Math.random() * 10) + 1;
            fruitz = Math.floor(Math.random() * 10) + 1;
          }

          tail.push({ x, y, z });
          var i = 1;
          while (tail.length > length) {
            tail.shift();
            i = i + 1;
          }
        }, 200);

        document.addEventListener("keydown", function (event) {
          if (event.code == "KeyQ") {
            xspeed = 0;
            yspeed = -1;
            zspeed = 0;
          }
          if (event.code == "KeyE") {
            xspeed = 0;
            yspeed = 1;
            zspeed = 0;
          }
          if (event.code == "KeyD") {
            xspeed = 1;
            yspeed = 0;
            zspeed = 0;
          }
          if (event.code == "KeyA") {
            xspeed = -1;
            yspeed = 0;
            zspeed = 0;
          }
          if (event.code == "KeyW") {
            xspeed = 0;
            yspeed = 0;
            zspeed = -1;
          }
          if (event.code == "KeyS") {
            xspeed = 0;
            yspeed = 0;
            zspeed = 1;
          }
        });
      }
      setup();

      //render
      function render() {
        requestAnimationFrame(render);

        renderer.render(scene, camera);
      }
      render();
    </script>
  </body>
</html>
<style>
  * {
    margin: 0px;
    overflow: hidden;
  }
</style>
